<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polygon Image Map</title>
</head>
<body>
  <h1>Polygon Image Map Example</h1>
  <img src="image.png" usemap="#image-map" alt="Example Image"  />

  <map name="image-map">
    
    <area shape="poly" coords="100,100,200,50,300,100,250,200,150,200" href="" alt="Polygon Area">
    <!-- x1, y1, x2, y2, x3, y3,  -->
  </map>
</body>
</html>
