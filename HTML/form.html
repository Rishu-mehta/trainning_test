<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete HTML Form</title>
</head>

<body>
    <form action="/submit-form" method="POST" enctype="multipart/form-data">

        <fieldset>
            <legend>Basic Data</legend>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <br><br>
            <label for="phone">Phone:</label>
            <input type="number" id="phone" name="phone" placeholder="Enter your phone number"
                required>
            <br><br>
            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label><br>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>

            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
            <br><br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <br><br>
            <label for="profilepic">Profile Picture:</label>
            <input type="file" id="profilepic" name="profilepic" accept="image/*">
            <br><br>
            <label for="favcolor">Favorite Color:</label>
            <input type="color" id="favcolor" name="favcolor">
            <br><br>
            <label for="volume">Volume Level:</label>
            <input type="range" id="volume" name="volume" min="0" max="100">
            <br><br>
            <label for="subscribe">Subscribe to Newsletter:</label>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <br><br>
        </fieldset>
        <fieldset>
            <legend>Address</legend>

            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="5" cols="30" placeholder="Enter your address"
                required></textarea>
            <br><br>
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">Select a country</option>
                <option value="usa">United States</option>
                <option value="canada">Canada</option>
                <option value="uk">United Kingdom</option>
                <option value="australia">Australia</option>
            </select>
            <br><br>
            <label for="browser">Favorite Browser:</label>
            <input list="browsers" id="browser" name="browser">
            <datalist id="browsers">
                <option value="Chrome">
                <option value="Firefox">
                <option value="Safari">
                <option value="Edge">
                <option value="Opera">
            </datalist>
            <br><br>
        </fieldset>
        <fieldset>
            <legend>Additional Information</legend>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" max="120" placeholder="Enter you current age">
            <br><br>
            <label for="appt">Appointment Time:</label>
            <input type="time" id="appt" name="appt">
            <br><br>
            <label for="week">Select a Week:</label>
            <input type="week" id="week" name="week">
            <br><br>


            <label for="month">Select a Month:</label>
            <input type="month" id="month" name="month">
            <br><br>

            <label for="website">Website:</label>
            <input type="url" id="website" name="website" placeholder="Enter your website URL">
            <br><br>

            <label for="search">Search:</label>
            <input type="search" id="search" name="search" placeholder="Enter your search query">
            <br><br>
            <input type="hidden" id="userid" name="userid" value="12345">
        </fieldset>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="button" onclick="alert('Hello!')">Click Me</button>
    </form>
</body>

</html>
